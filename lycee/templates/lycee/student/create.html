{% extends 'master.html' %}

{% block title %}
    create a new student
{% endblock %}

{% block content %}
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="boutons">
            <button class="button radius alert left" type="cancel"><a href={% url 'index' %}>Cancel</a></button>
            <button class="button radius success right" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
